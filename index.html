<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Kami - Belanja Mudah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">TokoKu</div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>

    <main>
        <section class="banner">
            <h1>Selamat Datang di Toko Online Kami</h1>
            <p>Belanja mudah, langsung hubungi admin via WhatsApp</p>

        <section class="products">
            <h2>Produk Kami</h2>
            <div class="product-grid" id="productGrid">
                <!-- Produk akan dimuat via JavaScript -->
            </div>
        </section>
    </main>

    <div class="whatsapp-float">
        <a href="#" id="whatsappLink" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <footer>
        <p>&copy; 2023 TokoKu. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
